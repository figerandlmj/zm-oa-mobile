<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="zmit.cn" />
    <meta name="description" content="zmit.cn" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style_crm.css?v=2231">
    <title>中梦OA手机网</title>
</head>
<body>
    <div class="page">
        <div class="head mui-flex">
            <div class="cell fixed">
                <a href="" class="back"></a>
            </div>
            <div class="head-title cell">张先生</div>
            <div class="head-btn cell">
                <a class="edit"></a>
                <span class="fr white-color preservation-btn" style="display:none;">保存</span>
                <span class="fr white-color cansel-btn" style="display:none;">取消</span>
            </div>
        </div>
        <div class="title-tip">联系人信息</div>
        <div class="content">
            <p class="edit-p">
                <label class="fl">姓名</label>
                <input type="text" value="张三" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">性别</label>
                <select name="" class="fr">
                    <option value="">未知</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </p>
            <p class="edit-p">
                <label class="fl">籍贯</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">身份证号</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">手机号码</label>
                <span class="phone fr"></span>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">手机号码2</label>
                <span class="phone fr"></span>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">职位信息</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">微信</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">联系QQ</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">电子邮箱</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">客户来源</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">客户名称</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">客户意愿</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">公司网站</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">客户地址</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
            <p class="edit-p" style="border:0;">
                <label class="fl">邮政编码</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
        </div>
        <div class="title-tip">其他</div>
        <div class="content">
            <p class="edit-p">
                <label class="fl">负责人</label>
                <input type="text" value="" name="" placeholder="请输入负责人姓名" class="fr"/>
            </p>
            <p class="edit-p">
                <label class="fl">录入时间</label>
                <input type="text" value="" name="" class="fr"/>
            </p>
        </div>
    </div>
</body>
<script src="js/zepto.min.js?v=1.1.6"></script>
<script type="text/javascript">
    Zepto(function($){
        // input框获取焦点和失去焦点事件
        $("input").focus(function(){
            $(this).addClass("hover");
        })
        $("input").blur(function(){
            $(this).removeClass("hover");
        })
        // 不可编辑
        $("input").attr("disabled","true");
        $("select").attr("disabled","true");
        // 编辑按钮
        $(".edit").on("click",function(){
            $(this).hide();
            $(".white-color").show();
            $("input").removeAttr("disabled");
            $("select").removeAttr("disabled");
        })
        // 取消
        $(".cansel-btn").on("click",function(){
            $(".edit").show();
            $(".white-color").hide();
            $("input").attr("disabled","true");
            $("select").attr("disabled","true");
        })
        // 保存
        $(".preservation-btn").on("click",function(){
        })
    });    
</script>
</html>
