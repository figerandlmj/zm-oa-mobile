        <div class="inform-middle">
           <div class="inform-title mui-flex">1.关于新增《部门活动经费挂历办法（试行）的通知</div>
          <div class="inform-text mui-flex">
                <div class="cell">
                    <p>发布时间：2015-07-29</p>
                    <p class="lines"></p>
                    <p class="fr"style="padding-left: 40px;">发布者：Lee</p>
                </div>
            </div>
        </div>
        <div class="inform-bottom">
          <div class="bottom-content mui-flex">
            <div class="cell">
              <p class="special">为了活跃员工的业余生活，促进员工之间的交流，增强企业凝聚力。公司将根据各部门的人数及部门员工的奖惩情况，发放部门活动专项经费。现将具体经费使用办法规定如下几点:</p>
              <div class="bottom-box mui-flex">
                <a href=""> 1、部门活动经费的标准：根 据各部门实际人数及部门员工奖惩情况，具体金额将另行通知。</a>
              </div>
               <div class="bottom-box second-box  mui-flex">
                <a href="">2、部门活动经费发放时间：活动开始前领用或花销后报销。</a>
              </div>
               <div class="bottom-box second-box mui-flex ">
                <a href="">3、活动的方式：各部门可自行组织</a>
              </div>
               <div class="bottom-box second-box mui-flex">
                <a href="">4、活动开始前部门负责人需填写《部门活动申请表》交至总经办备案。</a>
              </div>
                <div class="bottom-box second-box mui-flex">
                <a href="">5、活动结束后最好保留发票，交由财务人员管理。</a>
              </div>
            </div>
          </div>
