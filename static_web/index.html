<script src="js/zepto.min.js?v=1.1.6"></script>
<script type="text/javascript">
     Zepto(function($){
        $(".check-box").tap(function(){
            var ishas = $(this).hasClass("check-active");
            if (ishas) {
                $(this).removeClass("check-active");
            }else{
                $(this).addClass("check-active");
            }
        });

        // 沟通方式
        $(".important").on("click",function(){
            var top = $(this).offset().top-150;
            $(this).parent().parent().find(".communicate-box").css({
                "top" : top + "px"
            });
            $(this).parent().parent().find(".communicate-box").toggle();
        });
    });
</script>
