<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="zmit.cn" />
    <meta name="description" content="zmit.cn" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style_zyz.css">
    <title>中梦OA手机网-侧边导航</title>
</head>
<body>
    <!-- 侧边导航 -->
    <div class="sidePage">
        <div class="headTitle">
            <div class="titleLeft">
                <p class="p1">Hello,Shane</p>
                <p class="p2">岁月静好，值得珍惜哦。</p>
            </div>            
            <div class="icon12"></div>
        </div>
        <div class="mainContent">
            <div class="title">
                <div class="icon4"></div>
                <p>协同办公</p>
                <p class="num">12</p>
            </div>
            <div class="listTop">
                <div class="navList">
                    <div class="icon5"></div>
                    <p>通知公告</p>
                </div>
                <div class="navList">
                    <div class="icon6"></div>
                    <p>加班请假</p>
                </div>
                <div class="navList">
                    <div class="icon7"></div>
                    <p>通讯录</p>
                </div>
                <div class="navList">
                    <div class="icon8"></div>
                    <p>中梦邮箱</p>
                    <p class="num">3</p>
                </div>
            </div> 
            <div class="listBottom">
                <p>CRM系统</p>
                <div class="navList">
                    <div class="icon9"></div>
                    <p>潜在客户</p>                    
                </div>
                <div class="navList">
                    <div class="icon10"></div>
                    <p>正式客户</p>                 
                </div>
                <div class="navList">
                    <div class="icon11"></div>
                    <p>联系人</p>
                </div>
            </div> 
        </div>
    </div>
</body>
<script src="js/zepto.min.js?v=1.1.6"></script>
<script type="text/javascript">
    Zepto(function($){
        
    });    
</script>
</html>
