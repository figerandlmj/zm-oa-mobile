<script src="js/zepto.min.js?v=1.1.6"></script>
<script type="text/javascript">
    Zepto(function($){
        // top箭头点击事件
        $(".top").on("click",function(){
            $(this).toggleClass("bottom");
            $(this).parent().parent().find(".box").toggle();
        })
        // input框获取焦点和失去焦点事件
        $("input").focus(function(){
            $(this).addClass("hover");
        })
        $("input").blur(function(){
            $(this).removeClass("hover");
        })
        // 增加联系人
        $(".add-contact-btn").on("click",function(){
            $(".contact-add").show();
            $(".contact-add").find("input").removeAttr("disabled");
            $(".contact-add").find("select").removeAttr("disabled");
        })
        // 增加业务描述
        $(".add-business-btn").on("click",function(){
            $(".business-add").show();
            $(".business-add").find("input").removeAttr("disabled");
            $(".business-add").find("select").removeAttr("disabled");
        })
        // 沟通记录和客户分析编辑框
        $(".edit-content-box-btn").on("click",function(){
            $(this).parent().parent().find(".edit-content-box").show();
        })
        // 沟通记录和客户分析编辑取消
        $(".edit-cancel-btn").on("click",function(){
            $(this).parent().parent().parent().hide();
        })
        // 沟通记录和客户分析内容
        $(".record-con-btn").on("click",function(){
            $(this).hide();
            $(this).parent().find(".record-con-box").show();
        })
        // 不可编辑
        $("input").attr("disabled","true");
        $("select").attr("disabled","true");
        // 编辑按钮
        $(".common-edit").on("click",function(){
            $(this).hide();
            $(this).parent().find(".blue-color").show();
            $(this).parent().parent().find(".box").show();
            $(this).parent().find(".add").hide();
            $(this).parent().find(".delete").hide();
            $(this).parent().find(".money").hide();
            $(this).parent().find(".top").addClass("bottom");
            $(this).parent().parent().find("input").removeAttr("disabled");
            $(this).parent().parent().find("select").removeAttr("disabled");
        })
        // 取消
        $(".cansel-btn").on("click",function(){
            $(this).parent().find(".edit").show();
            $(this).parent().find(".blue-color").hide();
            $(this).parent().find(".add").show();
            $(this).parent().find(".delete").show();
            $(this).parent().find(".money").show();
            $("input").attr("disabled","true");
            $("select").attr("disabled","true");
        })
        // 保存
        $(".preservation-btn").on("click",function(){
        })
        // 增加取消按钮
        $(".add-cansel-btn").on("click",function(){
            $(this).parent().parent().hide();
        })
        // 沟通方式
        $(".weixin").on("click",function(){
            var top = $(this).offset().top-150;
            $(this).parent().parent().find(".communicate-box").css({
                "top" : top + "px"
            });
            $(this).parent().parent().find(".communicate-box").toggle();
        })
        // 选择沟通方式
        var communicate_type;
        $(".communicate-box p").on("click",function(){
            if(!$(this).parent().parent().find(".weixin").hasClass("weixin-hover")){
                $(this).parent().parent().find(".weixin").addClass("weixin-hover");
            }
            communicate_type=$(this).data("type");
            $(this).parent().hide();
        })
        // 联系人
        $(".person").on("click",function(){
            var top = $(this).offset().top-150;
            var left = $(this).offset().left;
            $(this).parent().parent().find(".person-box").css({
                "top" : top + "px",
                "left" : left + "px"
            });
            $(this).parent().parent().find(".person-box").toggle();
        })
        // 选择联系人
        var person_id;
        $(".person-box p").on("click",function(){
            if(!$(this).parent().parent().find(".person").hasClass("person-hover")){
                $(this).parent().parent().find(".person").addClass("person-hover");
            }
            person_id=$(this).data("id");
            $(this).parent().hide();
        })
    });    
</script>
